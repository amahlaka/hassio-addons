      - type: history-graph
        title: LAN
        refresh_interval: 10
        hours_to_show: 24
        entities:
          - entity: sensor.intranet_docsisgw_test_send
            icon: mdi:arrow-up-down-bold-outline
            name: Upload
          - entity: sensor.intranet_docsisgw_send_mean
            icon: mdi:heart-half-full
